<ion-view title="Login" hide-nav-bar="true" id="page5">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <form class="list">
            <ion-list>
                <ion-item class="item-thumbnail-left item-avatar" ng-href="#lessons/{{profile.name}}" ng-repeat="profile in profiles">
                    <img ng-src="https://api.adorable.io/avatars/60/{{profile.name}}.png" />
                    <h1>{{profile.name}}</h1>
                </ion-item>
                <button ui-sref="signup" class="button button-block button-balanced">New</button>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
